<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keycode Keyboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.0.0/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .sound-indicator {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen w-full flex items-center justify-center">
    <section class="w-9/12 mx-auto h-full flex flex-col items-center justify-center">
        <div id="main-container"
            class="bg-white p-6 rounded-lg shadow-lg w-full md:w-8/12 lg:w-6/12 transition-transform duration-300 ease-in-out">
            <h1 class="text-3xl font-bold mb-4 text-gray-800">Keycode Keyboard</h1>
            <div class="mb-4">
                <p class="text-xl mb-2">Pressed Key: <span id="key" class="font-semibold text-blue-500">None</span></p>
                <p class="text-xl mb-2">Key Code: <span id="keyCode" class="font-semibold text-green-500">None</span>
                </p>
                <p class="text-xl mb-2">Key History: <span id="keyHistory"
                        class="font-semibold text-purple-500">None</span></p>
                <button id="clearHistory"
                    class="mt-2 bg-blue-500 text-white py-1 px-3 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Clear
                    History</button>
            </div>
            <div class="mb-4">
                <p class="text-xl mb-2">Press Count: <span id="pressCount" class="font-semibold text-red-500">0</span>
                </p>
            </div>
            <div class="mb-4 flex items-center">
                <span id="soundIndicator" class="text-gray-500 text-2xl">ðŸ”Š</span>
                <button id="toggleSound"
                    class="ml-4 bg-gray-300 text-gray-800 py-1 px-3 rounded-lg hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50">Mute</button>
            </div>
            <audio id="keypress-sound" src="keyPress.wav" preload="auto"></audio>
            <audio id="clearHistory-sound" src="garbage.wav" preload="auto"></audio>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
